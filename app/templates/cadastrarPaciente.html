<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center mb-4">Cadastro de Pacientes</h1>
        <form method="post" action="{% url 'cadastrarPaciente' %}">
            {% csrf_token %}
         
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" maxlength="150" placeholder="Digite o nome do paciente" required>
            </div>

            <div class="mb-3">
                <label for="crm" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" maxlength="11" placeholder="Digite o número do CPF" required>
            </div>

            <div class="mb-3">
                <label for="crm" class="form-label">Função</label>
                <input type="text" class="form-control" id="funcao" name="funcao" maxlength="100" placeholder="Digite a função do paciente" required>
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="mb-3">
                <label for="crm" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="empresa" name="empresa" maxlength="150" placeholder="Digite a empresa do paciente" required>
            </div>

            <div class="mb-3">
                <label for="crm" class="form-label">CNPJ</label>
                <input type="text" class="form-control" id="cnpj_empresa" name="cnpj_empresa" maxlength="14" placeholder="Digite O CNPJ do paciente" required>
            </div>
        
            </div>
            <!-- Botão de Enviar -->
            <div class="text-center">
                <a href="{% url 'listaPacientes' %}" type="button" class="btn btn-primary btn-lg">Cancelar</a>
                <button type="submit" class="btn btn-primary btn-lg">Cadastrar Paciente</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
