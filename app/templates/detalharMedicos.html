<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhamento do Médico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center mb-4">Detalhamento do Médico</h1>
        
        <div class="card border-primary mb-3">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Informações do Médico</h5>
            </div>
            <div class="card-body">
                <p><strong>Nome:</strong> {{ dadosMedico.nome }}</p>
                <p><strong>CRM:</strong> {{ dadosMedico.crm }}</p>
                <p><strong>Estado:</strong> {{ dadosMedico.crm_estado }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'listaMedicos' %}" class="btn btn-primary btn-lg">Voltar</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
